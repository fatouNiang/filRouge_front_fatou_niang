
<div class="container mb-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3>Ajouter un utilisateur</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerUser" (ngSubmit)="onSubmit()">

            {{ registerUser.value | json}}

            <div class="d-flex justify-content-center">
              <img [src]="urllink" alt="logo" class="rounded-circle rounded size-img">
             </div>
               <div class="form-row">
                 <div class="form-group col-md-6 col-sm-6">
                   <label for="inputAddress2">firstname</label>
                   <input type="text" class="form-control" id="firstName" placeholder="firstName"
                   name="firstName" [formControlName]="'firstName'" required>
                 </div>
                 <div class="form-group col-md-6 col-sm-6">
                   <label for="inputAddress2">Lastname</label>
                   <input type="text" class="form-control" id="LastName" placeholder="LastName"
                   name="LastName" [formControlName]="'LastName'"  required>
                 </div>
               </div>

               <div class="form-group col-md-6 col-sm-6">
                <label for="inputAddress2">password</label>
                <input type="password" class="form-control" id="password" placeholder="password"
                name="password" [formControlName]="'password'"  required>
              </div>

               <div class="form-row">
             <div class="form-group col-md-6 col-sm-6">
               <label for="inputAddress2">username</label>
               <input type="text" class="form-control" id="username" placeholder="username"
               name="username" [formControlName]="'username'" required>
             </div>

               <div class="form-group col-md-6 col-sm-6">
                 <label for="inputEmail4">Email</label>
                 <input type="email" class="form-control" id="email" placeholder="Email"
                 name="email" [formControlName]="'email'" required>
               </div>

             </div>

              <div class="form-group col-md-6 col-sm-6">
                 <label for="inputFile4">Avatar</label>
                 <input type="file" accept="image/*" class="form-control btn btn-warning btn-sm" id="photo"
                  placeholder="choisir une image" (change)="selectFiles($event)"
                  name="photo" [formControlName]="'photo'" required>
               </div>

             <div class="form-group col-md-4">
               <label for="inputState">profil</label>
               <select id="profil" class="form-control" name="profil" [formControlName]="'profil'" required>
                 <option *ngFor="let profil of profils" value="api/admin/profils/{{profil.id}}">{{profil.libelle}}</option>

               </select>
             </div>
             <div class="form-group float-right">
               <button type="submit" class="btn btn-warning mr-3">Ajouter</button>
               <!-- <button type="submit" class="btn btn-dark" [routerLink]="['gestionUser']">annuler</button> -->
             </div>
           </form>
        </div>
      </div>
    </div>
  </div>
</div>
