<div class="container">
  <div class="row">
    <div class="col-sm-12 ">
      <button type="button" class="btn btn-outline-primary float-left" routerLink="add"><i class="fa fa-plus" aria-hidden="true"></i>ajouter</button>
           <div class="col-sm-8 col-md-8 mt-5">
              <router-outlet></router-outlet>
            </div>

         <div class="card mt-5 shadow-lg">
           <div class="card-header text-center">
            <h1>LISTE DES PROFILS </h1>
           </div>
           <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">libelle</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let profil of profils">
                  <th scope="row"> {{ profil.id }} </th>
                  <td> {{profil.libelle}} </td>
                  <td><button type="button" class="btn btn-outline-primary" routerLink="edit/{{profil.id}}"><i class="fas fa-edit"></i></button></td>
                  <td><button type="button" class="btn btn-outline-danger" (click)="deleteProfil(profil.id)"><i class="fas fa-trash"></i></button></td>

                </tr>
              </tbody>
            </table>

           </div>

         </div>


    </div>

  </div>

</div>
